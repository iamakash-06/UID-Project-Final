<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminiscence Live Events</title>

    <!-- External StyleSheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
    <link rel="stylesheet" href="live_events_style.css">
</head>
<body>
<div class="app">
    <div class="cardList">
        <button class="cardList__btn btn btn--left">
            <div class="icon">
                <svg>
                    <use xlink:href="#arrow-left"></use>
                </svg>
            </div>
        </button>
        <div class="cards__wrapper">
            <div class="card current--card">
                <div class="card__image">
                    <img src="https://i.pinimg.com/originals/ac/18/60/ac1860a615880a9e67f1550265f3538e.jpg" alt="" />
                </div>                                                                                                 
            </div>
           

            <div class="card next--card">
                <div class="card__image">
                    <img src="https://nearfox.com/wp-content/uploads/2016/11/imagearijit-singh1_vertical__20160917062615241355.jpg" alt="" />
                </div>
            </div>

            <div class="card previous--card">
                <div class="card__image">
                    <img src="https://www.xtrafondos.com/wallpapers/vertical/marshmello-4855.jpg" alt="" />
                </div>
            </div>
        </div>

        <button class="cardList__btn btn btn--right">
            <div class="icon">
                <svg>
                    <use xlink:href="#arrow-right"></use>
                </svg>
            </div>
        </button>
    </div>

    <div class="infoList">
        <div class="info__wrapper">
            <div class="info current--info">
                <h1 class="text name">VIRAT KOHLI</h1>
                <h4 class="text location">CHIEF GUEST</h4>
                <p class="text description">Indian Cricketer and Captain</p>
            </div>

            
            <div class="info next--info">
                <h1 class="text name">Live Concert</h1></a>
                <h4 class="text location">Arijit Singh</h4>
                <p class="text description">Music Director and Playback Singer</p>
            </div>
             
                                           
            <div class="info previous--info">
                <h1 class="text name">DJ Night</h1>
                <h4 class="text location">Marshmello</h4>
                <p class="text description">Electronic Music Producer and DJ</p>
            </div>
            
        </div>
    </div>
    <div class="app__bg">
        <div class="app__bg__image current--image">
            <img src="https://files.oyebesmartest.com/uploads/preview/cricketerv8k.jpg" alt="" />
        </div>
        <div class="app__bg__image next--image">
            <img src="https://wallpaperaccess.com/full/1280809.jpg" alt="" />
        </div>
        <div class="app__bg__image previous--image">
            <img src="https://wallpaperaccess.com/full/983524.jpg" alt="" />
        </div>
    </div>
</div>
<div class="loading__wrapper">
    <div class="loader--text">Loading...</div>
    <div class="loader">
        <span></span>
    </div>
</div>
<svg class="icons" style="display: none;">
    <symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
        <polyline points='328 112 184 256 328 400'
                        style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
    </symbol>
    <symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
        <polyline points='184 112 328 256 184 400'
                        style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
    </symbol>
</svg>

    <!-- External Scripts -->
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
    <script src="liveEventsApp.js"></script>

</body>
</html>
